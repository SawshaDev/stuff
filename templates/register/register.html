<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>

    <h1>Register User Page</h1>
		<a href="{{url_for('gfg')}}"><button class="btn btn-secondary">Home</button></a> 
		<a href="{{url_for('login')}}"><button class="btn btn-secondary">Login</button></a>

		<p>
			<form action="" method="POST">
				{{ form.hidden_tag() }}
				{{ form.username }}
				{{ form.password }}
				{{ form.submit}}
			</form>
		</p>
		<p>
			{% if form.username.errors %}
					<ul class="errors">
					{% for error in form.username.errors %}
							<li>{{ error }}</li>
					{% endfor %}
					</ul>
			{% endif %}
		</p>
    

    <a href="{{url_for('login')}}">Already have an account? login!</a> 
</body>
</html>
